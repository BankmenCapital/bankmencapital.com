<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closet</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d17;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }

    .game-window {
      position: relative;
      width: 1200px;
      height: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .ui-button {
      position: absolute;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .ui-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }

    #back-button { top: 12px; left: 12px; }
    #sound-button { top: 12px; right: 12px; display: none; }

    .retro-textbox {
      position: absolute;
      background-color: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid #fff;
      text-align: center;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s ease-out;
      z-index: 1000;
    }

    .retro-textbox.fade-out { opacity: 0; }

    .popup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .popup-video {
      max-width: 50vw;
      max-height: 50vh;
      object-fit: contain;
      border: 2px solid #fff;
      background-color: #000;
    }

    .popup-close {
      margin-top: 10px;
      padding: 8px 16px;
      font-family: "Courier New", monospace;
      font-size: 14px;
      background-color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="game-window">
    <div id="map-container">
      <img src="closet.png" id="map-image" alt="Closet" usemap="#closetMap">

      <map name="closetMap">
        <area shape="rect" coords="385,679,539,734" href="#" onclick="showVideoPopup(event); return false;" alt="Video Trigger">
        <area shape="rect" coords="247,119,524,344" href="#" onclick="showTextPopup(event,'It\'s been so long since the rug.'); return false;" alt="Text Popup 1">
        <area shape="rect" coords="942,540,1060,625" href="#" onclick="showTextPopup(event,'Good Morning'); return false;" alt="Text Popup 2">
      </map>

      <button id="back-button" class="ui-button" onclick="window.location.href='exchange.html'">Back</button>
      <button id="sound-button" class="ui-button">Sound On</button>
    </div>
  </div>

  <script>
    // --- AUDIO ---
    window.onload = function () {
      let audio = document.getElementById('main-audio');
      if (!audio) {
        const newAudio = document.createElement('audio');
        newAudio.id = 'main-audio';
        newAudio.src = 'ambient-noise.mp3';
        newAudio.loop = true;
        document.body.appendChild(newAudio);
        audio = newAudio;
      }

      const wasPlaying = sessionStorage.getItem('audioPlaying') === 'true';
      const lastTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;

      if (wasPlaying && audio.paused) {
        audio.currentTime = lastTime;
        audio.play().catch(error => {
          const soundButton = document.getElementById('sound-button');
          soundButton.style.display = 'block';
          soundButton.onclick = () => { audio.play(); soundButton.style.display = 'none'; };
        });
      }

      // --- IMAGE MAP RESIZER ---
      if (window.imageMapResize) imageMapResize();
    };

    window.onbeforeunload = function () {
      const audio = document.getElementById('main-audio');
      sessionStorage.setItem('audioPlaying', audio.paused ? 'false' : 'true');
      sessionStorage.setItem('audioTime', audio.currentTime);
    };

    // --- VIDEO POP-UP ---
    function showVideoPopup(event) {
      if (document.querySelector('.popup-container') || document.querySelector('.retro-textbox')) return;

      const container = document.createElement('div');
      container.className = 'popup-container';

      const video = document.createElement('video');
      video.className = 'popup-video';
      video.src = 'video.mp4';
      video.controls = true;
      video.autoplay = true;

      const closeButton = document.createElement('button');
      closeButton.className = 'popup-close';
      closeButton.innerText = 'Close';
      closeButton.onclick = () => { video.pause(); container.remove(); };

      container.appendChild(video);
      container.appendChild(closeButton);
      document.getElementById('map-container').appendChild(container);
    }

    // --- TEXT POP-UP ---
    function showTextPopup(event, message) {
      if (document.querySelector('.popup-container') || document.querySelector('.retro-textbox')) return;

      const textbox = document.createElement('div');
      textbox.className = 'retro-textbox';
      textbox.innerText = message;
      document.getElementById('map-container').appendChild(textbox);

      const img = document.getElementById('map-image');
      const rect = img.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      textbox.style.left = `${x - textbox.offsetWidth / 2}px`;
      textbox.style.top = `${y - textbox.offsetHeight / 2}px`;

      setTimeout(() => {
        textbox.classList.add('fade-out');
        setTimeout(() => textbox.remove(), 1000);
      }, 3000);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</body>
</html>
