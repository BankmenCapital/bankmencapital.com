<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Monolith</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0d0d17;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: "Courier New", monospace;
  }

  .game-window {
    position: relative;
    width: 1200px;
    height: 800px;
    border: 3px solid #444;
    border-radius: 8px;
    overflow: hidden;
    background-color: #000;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  }

  #map-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  #map-image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    top: 0;
    left: 0;
  }

  .ui-button {
    position: absolute;
    padding: 8px 16px;
    background-color: rgba(255, 255, 255, 0.9);
    color: #000;
    border: none;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 14px;
    transition: background-color 0.2s ease, transform 0.1s ease;
  }

  .ui-button:hover {
    background-color: #00ff88;
    transform: scale(1.05);
  }

  #back-button { top: 12px; left: 12px; }
  #sound-button { top: 12px; right: 12px; display: none; }

  /* ensure clickable areas scale with image */
  area {
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="game-window">
  <div id="map-container">
    <img src="monolith.png" id="map-image" alt="Monolith" usemap="#monolithMap">

    <map name="monolithMap">
      <!-- Large button to pyramid.html -->
      <area shape="rect" coords="400,618,1101,233" href="pyramid.html" alt="Pyramid">
      <!-- Second area removed as requested -->
    </map>

    <button id="back-button" class="ui-button" onclick="window.location.href='mainpage.html'">Back</button>
    <button id="sound-button" class="ui-button">Sound On</button>
  </div>
</div>

<script>
  // --- IMAGE FIX: SCALE MAP AREAS ---
  function scaleImageMap() {
    const img = document.getElementById('map-image');
    const map = document.querySelector('map[name="monolithMap"]');
    const originalCoords = [
      [400,618,1101,233] // Pyramid link
    ];

    const rect = img.getBoundingClientRect();
    const scaleX = rect.width / img.naturalWidth;
    const scaleY = rect.height / img.naturalHeight;

    const areas = map.getElementsByTagName('area');
    for (let i = 0; i < areas.length; i++) {
      const coords = originalCoords[i];
      const scaled = coords.map((c, index) =>
        index % 2 === 0 ? c * scaleX : c * scaleY
      );
      areas[i].coords = scaled.join(',');
    }
  }

  window.addEventListener('load', scaleImageMap);
  window.addEventListener('resize', scaleImageMap);

  // --- AUDIO HANDLING ---
  window.onload = function () {
    scaleImageMap();

    let audio = document.getElementById('main-audio');
    if (!audio) {
      const newAudio = document.createElement('audio');
      newAudio.id = 'main-audio';
      newAudio.src = 'ambient-noise.mp3';
      newAudio.loop = true;
      document.body.appendChild(newAudio);
      audio = newAudio;
    }

    const wasPlaying = sessionStorage.getItem('audioPlaying') === 'true';
    const lastTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;

    if (wasPlaying && audio.paused) {
      audio.currentTime = lastTime;
      audio.play().catch(() => {
        const soundButton = document.getElementById('sound-button');
        soundButton.style.display = 'block';
        soundButton.onclick = () => {
          audio.play().then(() => (soundButton.style.display = 'none'));
        };
      });
    }
  };

  window.onbeforeunload = function () {
    const audio = document.getElementById('main-audio');
    sessionStorage.setItem('audioPlaying', audio.paused ? 'false' : 'true');
    sessionStorage.setItem('audioTime', audio.currentTime);
  };
</script>
</body>
</html>
