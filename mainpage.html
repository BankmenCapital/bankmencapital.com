<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Map</title>

  <style>
    /* --- GLOBAL LAYOUT --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d17;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }

    /* --- FIXED GAME WINDOW --- */
    .game-window {
      position: relative;
      width: 1200px;
      height: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    /* --- MAP --- */
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- BUTTON STYLES --- */
    .ui-button {
      position: absolute;
      left: 12px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .ui-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }

    #back-button {
      top: 12px;
    }

    #sound-button {
      right: 12px;
      top: 12px;
      display: none;
    }

    /* --- TEXT BOX --- */
    .retro-textbox {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      color: #00ff88;
      font-family: "Courier New", monospace;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid #00ff88;
      text-align: center;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .retro-textbox.fade-out {
      opacity: 0;
    }

    /* --- POPUP IMAGE --- */
    .popup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .popup-image {
      max-width: 80%;
      max-height: 70%;
      border: 2px solid #fff;
      background-color: #000;
      object-fit: contain;
    }

    .popup-close {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="game-window" id="game-window">
    <div id="map-container">
      <img src="mainmap.png" id="map-image" alt="Main Map" usemap="#mainMap">
      <map name="mainMap">
        <area shape="rect" coords="50,100,450,500" href="gildedrow.html" alt="Gilded Row">
        <area shape="rect" coords="930,140,1400,496" href="verge.html" alt="The Neon Verge">
        <area shape="rect" coords="721,100,874,575" href="#" onclick="showTextBox(event); return false;" alt="Bankmen Tower">
        <area shape="rect" coords="738,632,860,757" href="#" onclick="showPoster('popup1.png'); return false;" alt="Image Popup">
        <area shape="rect" coords="50,700,500,1000" href="rupture.html" alt="Rupture">
        <area shape="rect" coords="1100,700,1550,1000" href="monolith.html" alt="Monolith">
      </map>

      <!-- UI Buttons -->
      <button id="back-button" class="ui-button" onclick="window.location.href='index.html'">Back to Site</button>
      <button id="sound-button" class="ui-button">Sound On</button>
    </div>
  </div>

  <!-- Image Map Resizer -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

  <script>
    // --- INIT IMAGE MAP ---
    function resizeMap() {
      if (window.imageMapResize) imageMapResize();
    }
    window.addEventListener('load', resizeMap);
    window.addEventListener('resize', resizeMap);

    // --- AUDIO HANDLING ---
    window.onload = function () {
      let audio = document.getElementById('main-audio');
      if (!audio) {
        const newAudio = document.createElement('audio');
        newAudio.id = 'main-audio';
        newAudio.src = 'ambient-noise.mp3';
        newAudio.loop = true;
        document.body.appendChild(newAudio);
        audio = newAudio;
      }

      const wasPlaying = sessionStorage.getItem('audioPlaying') === 'true';
      const lastTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;

      if (wasPlaying && audio.paused) {
        audio.currentTime = lastTime;
        audio.play().catch(error => {
          console.log("Autoplay blocked:", error);
          const soundButton = document.getElementById('sound-button');
          soundButton.style.display = 'block';
          soundButton.onclick = () => {
            audio.play().then(() => (soundButton.style.display = 'none'));
          };
        });
      }
    };

    window.onbeforeunload = function () {
      const audio = document.getElementById('main-audio');
      sessionStorage.setItem('audioPlaying', audio.paused ? 'false' : 'true');
      sessionStorage.setItem('audioTime', audio.currentTime);
    };

    // --- TEXT BOX ---
    function showTextBox(event) {
      if (document.querySelector('.retro-textbox') || document.querySelector('.popup-container')) return;
      const textbox = document.createElement('div');
      textbox.className = 'retro-textbox';
      textbox.innerText = "Bankmen Tower lies in ruin.";
      document.getElementById('map-container').appendChild(textbox);
      const img = document.getElementById('map-image');
      const rect = img.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      textbox.style.left = `${x - textbox.offsetWidth / 2}px`;
      textbox.style.top = `${y - textbox.offsetHeight / 2}px`;
      setTimeout(() => {
        textbox.classList.add('fade-out');
        setTimeout(() => textbox.remove(), 1000);
      }, 3000);
    }

    // --- POSTER POPUP ---
    function showPoster(posterSrc) {
      if (document.querySelector('.retro-textbox') || document.querySelector('.popup-container')) return;
      const container = document.createElement('div');
      container.className = 'popup-container';
      const img = document.createElement('img');
      img.className = 'popup-image';
      img.src = posterSrc;
      const closeButton = document.createElement('button');
      closeButton.className = 'popup-close';
      closeButton.innerText = 'Close';
      closeButton.onclick = () => container.remove();
      container.appendChild(img);
      container.appendChild(closeButton);
      document.getElementById('map-container').appendChild(container);
    }
  </script>
</body>
</html>
