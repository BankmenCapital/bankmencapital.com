<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamber</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d17;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }
    .game-window {
      position: relative;
      width: 1200px;
      height: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .ui-button {
      position: absolute;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    .ui-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }
    #back-button {
      top: 12px;
      left: 12px;
    }
    #sound-button {
      top: 12px;
      right: 12px;
      display: none;
    }
    .retro-textbox {
      position: absolute;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid #fff;
      text-align: center;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s ease-out;
      z-index: 1000;
    }
    .retro-textbox.fade-out {
      opacity: 0;
    }
    .popup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .popup-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    .popup-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="game-window">
    <div id="map-container">
      <img src="chamber.png" id="map-image" alt="Chamber" usemap="#chamberMap">
      <map name="chamberMap">
        <area shape="rect" coords="445,467,1109,789" href="#" onclick="showTextBox(event, 'Mecha Titan. Thank god he is shut down.', true); return false;" alt="Text Popup">
      </map>
      <button id="back-button" class="ui-button" onclick="window.location.href='pyramid.html'">Back</button>
      <button id="sound-button" class="ui-button">Sound On</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.onload = function () {
      let audio = document.getElementById('main-audio');
      if (!audio) {
        audio = document.createElement('audio');
        audio.id = 'main-audio';
        audio.src = 'ambient-noise.mp3';
        audio.loop = true;
        document.body.appendChild(audio);
      }

      if (sessionStorage.getItem('audioPlaying') === 'true') {
        audio.currentTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;
        audio.play().catch(() => {
          document.getElementById('sound-button').style.display = 'block';
          document.getElementById('sound-button').onclick = () => {
            audio.play().then(() => {
              document.getElementById('sound-button').style.display = 'none';
            });
          };
        });
      }

      if (window.imageMapResize) imageMapResize();
    };

    window.onbeforeunload = function () {
      const audio = document.getElementById('main-audio');
      sessionStorage.setItem('audioPlaying', !audio.paused);
      sessionStorage.setItem('audioTime', audio.currentTime);
    };

    function showTextBox(event, text, showButton = false) {
      if (document.querySelector('.retro-textbox') || document.querySelector('.popup-container')) {
        return; // Do nothing if a text box or popup is already present
      }
      if (showButton) {
        const container = document.createElement('div');
        container.className = 'popup-container';
        const textbox = document.createElement('div');
        textbox.className = 'retro-textbox';
        textbox.innerText = text;
        const turnOnButton = document.createElement('button');
        turnOnButton.className = 'popup-button';
        turnOnButton.innerText = 'Turn on';
        turnOnButton.onclick = () => {
          container.remove();
          showTextBox(event, 'Nothing Happens');
        };
        container.appendChild(textbox);
        container.appendChild(turnOnButton);
        document.getElementById('map-container').appendChild(container);
        const img = document.getElementById('map-image');
        const rect = img.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        textbox.style.left = `${x - textbox.offsetWidth / 2}px`;
        textbox.style.top = `${y - textbox.offsetHeight / 2 - (turnOnButton.offsetHeight + 10) / 2}px`;
        setTimeout(() => {
          container.classList.add('fade-out');
          setTimeout(() => container.remove(), 1000); // Remove after fade-out (1s)
        }, 3000); // Display for 3 seconds
      } else {
        const textbox = document.createElement('div');
        textbox.className = 'retro-textbox';
        textbox.innerText = text;
        document.getElementById('map-container').appendChild(textbox);
        const img = document.getElementById('map-image');
        const rect = img.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        textbox.style.left = `${x - textbox.offsetWidth / 2}px`;
        textbox.style.top = `${y - textbox.offsetHeight / 2}px`;
        setTimeout(() => {
          textbox.classList.add('fade-out');
          setTimeout(() => textbox.remove(), 1000); // Remove after fade-out (1s)
        }, 3000); // Display for 3 seconds
      }
    }
  </script>
</body>
</html>
