<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Neon Verge</title>

  <style>
    /* --- GLOBAL LAYOUT --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d17;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }

    /* --- FIXED GAME WINDOW --- */
    .game-window {
      position: relative;
      width: 1200px;
      height: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    /* --- MAP --- */
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- BUTTON STYLES --- */
    .ui-button {
      position: absolute;
      left: 12px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .ui-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }

    #back-button {
      top: 12px;
    }

    #sound-button {
      right: 12px;
      top: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="game-window">
    <div id="map-container">
      <img src="verge.png" id="map-image" alt="The Neon Verge" usemap="#vergeMap">
      
      <map name="vergeMap">
        <area shape="rect" coords="186,93,626,470" href="overclock.html" alt="Club Overclock">
        <area shape="rect" coords="393,71,1037,404" href="memory.html" alt="Memory">
        <area shape="rect" coords="72,578,464,840" href="raffle.html" alt="Raffle">
        <area shape="rect" coords="1357,652,1533,790" href="neonalley.html" alt="Neon Alley">
      </map>

      <!-- UI Buttons -->
      <button id="back-button" class="ui-button" onclick="window.location.href='mainpage.html'">Back</button>
      <button id="sound-button" class="ui-button">Sound On</button>
    </div>
  </div>

  <script>
    // --- AUDIO HANDLING ---
    window.onload = function () {
      let audio = document.getElementById('main-audio');
      if (!audio) {
        const newAudio = document.createElement('audio');
        newAudio.id = 'main-audio';
        newAudio.src = 'ambient-noise.mp3';
        newAudio.loop = true;
        document.body.appendChild(newAudio);
        audio = newAudio;
      }

      const wasPlaying = sessionStorage.getItem('audioPlaying') === 'true';
      const lastTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;

      if (wasPlaying && audio.paused) {
        audio.currentTime = lastTime;
        audio.play().catch(error => {
          console.log("Autoplay blocked:", error);
          const soundButton = document.getElementById('sound-button');
          soundButton.style.display = 'block';
          soundButton.onclick = () => {
            audio.play().then(() => (soundButton.style.display = 'none'));
          };
        });
      }

      // --- IMAGE MAP RESIZER ---
      if (window.imageMapResize) imageMapResize();
    };

    window.onbeforeunload = function () {
      const audio = document.getElementById('main-audio');
      sessionStorage.setItem('audioPlaying', audio.paused ? 'false' : 'true');
      sessionStorage.setItem('audioTime', audio.currentTime);
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</body>
</html>
