<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gilded Row</title>

  <style>
    /* --- GLOBAL LAYOUT --- */
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d17;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }

    /* --- FIXED GAME WINDOW --- */
    .game-window {
      position: relative;
      width: 1200px;
      height: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    /* --- MAP --- */
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- BUTTON STYLES --- */
    .ui-button {
      position: absolute;
      left: 12px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .ui-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }

    #fullscreen-button {
      top: 12px;
    }

    #back-button {
      top: 56px; /* Directly below fullscreen */
    }

    #sound-button {
      right: 12px;
      top: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="game-window" id="game-window">
    <div id="map-container">
      <img src="gildedrow.png" id="map-image" alt="Gilded Row" usemap="#gildenMap">
      <map name="gildenMap">
        <area shape="rect" coords="106,107,444,566" href="bank.html" alt="Bank">
        <area shape="rect" coords="459,159,806,473" href="exchange.html" alt="Exchange">
        <area shape="rect" coords="617,591,674,689" href="well.html" alt="Well">
        <area shape="rect" coords="1068,429,1242,631" href="pub.html" alt="Pub">
      </map>

      <!-- UI Buttons -->
      <button id="fullscreen-button" class="ui-button">Fullscreen</button>
      <button id="back-button" class="ui-button" onclick="window.location.href='mainpage.html'">Back</button>
      <button id="sound-button" class="ui-button">Sound On</button>
    </div>
  </div>

  <!-- Image Map Resizer -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>

  <script>
    // --- INIT IMAGE MAP ---
    function resizeMap() {
      if (window.imageMapResize) imageMapResize();
    }
    window.addEventListener('load', resizeMap);
    window.addEventListener('resize', resizeMap);

    // --- AUDIO HANDLING ---
    window.onload = function () {
      let audio = document.getElementById('main-audio');
      if (!audio) {
        const newAudio = document.createElement('audio');
        newAudio.id = 'main-audio';
        newAudio.src = 'ambient-noise.mp3';
        newAudio.loop = true;
        document.body.appendChild(newAudio);
        audio = newAudio;
      }

      const wasPlaying = sessionStorage.getItem('audioPlaying') === 'true';
      const lastTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;

      if (wasPlaying && audio.paused) {
        audio.currentTime = lastTime;
        audio.play().catch(error => {
          console.log("Autoplay blocked:", error);
          const soundButton = document.getElementById('sound-button');
          soundButton.style.display = 'block';
          soundButton.onclick = () => {
            audio.play().then(() => (soundButton.style.display = 'none'));
          };
        });
      }
    };

    window.onbeforeunload = function () {
      const audio = document.getElementById('main-audio');
      sessionStorage.setItem('audioPlaying', audio.paused ? 'false' : 'true');
      sessionStorage.setItem('audioTime', audio.currentTime);
    };

    // --- FULLSCREEN TOGGLE ---
    const fullscreenButton = document.getElementById('fullscreen-button');
    const gameWindow = document.getElementById('game-window');

    fullscreenButton.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        gameWindow.requestFullscreen().then(() => {
          fullscreenButton.innerText = "Exit Fullscreen";
          setTimeout(resizeMap, 300);
        });
      } else {
        document.exitFullscreen().then(() => {
          fullscreenButton.innerText = "Fullscreen";
          setTimeout(resizeMap, 300);
        });
      }
    });

    document.addEventListener('fullscreenchange', () => {
      resizeMap();
    });
  </script>
</body>
</html>
