<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilden Row</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            height: 100vh;
            overflow: hidden;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            display: block;
        }

        /* Button styling */
        .control-button {
            position: absolute;
            right: 10px;
            padding: 10px 20px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .control-button:hover {
            background-color: #e0e0e0;
        }

        #fullscreen-button {
            top: 10px;
        }

        #back-button {
            top: 60px;
        }

        #sound-button {
            top: 10px;
            left: 10px;
            display: none; /* Hidden by default */
        }

        @media (max-width: 768px) {
            .control-button {
                font-size: 14px;
                padding: 8px 14px;
            }
        }
    </style>

    <script>
        // Resume audio from previous page
        window.onload = function() {
            let audio = document.getElementById('main-audio');
            if (!audio) {
                const newAudio = document.createElement('audio');
                newAudio.id = 'main-audio';
                newAudio.src = 'ambient-noise.mp3';
                newAudio.loop = true;
                document.body.appendChild(newAudio);
                audio = newAudio;
            }

            const wasPlaying = sessionStorage.getItem('audioPlaying') === 'true';
            const lastTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;

            if (wasPlaying && audio.paused) {
                audio.currentTime = lastTime;
                audio.play().catch(error => {
                    console.log("Autoplay blocked:", error);
                    const soundButton = document.getElementById('sound-button');
                    soundButton.style.display = 'block';
                    soundButton.onclick = () => {
                        audio.play().then(() => soundButton.style.display = 'none');
                    };
                });
            }
        };

        // Persist audio state
        window.onbeforeunload = function() {
            const audio = document.getElementById('main-audio');
            sessionStorage.setItem('audioPlaying', audio.paused ? 'false' : 'true');
            sessionStorage.setItem('audioTime', audio.currentTime);
        };

        // Fullscreen toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</head>

<body>
    <div id="map-container">
        <img src="gildedrow.png" id="map-image" alt="Gilden Row" usemap="#gildenMap">

        <map name="gildenMap">
            <!-- Rectangle for bank.html -->
            <area shape="rect" coords="106,107,444,566" href="bank.html" alt="Bank">
            <!-- Rectangle for exchange.html -->
            <area shape="rect" coords="459,159,806,473" href="exchange.html" alt="Exchange">
            <!-- Rectangle for well.html -->
            <area shape="rect" coords="617,591,674,689" href="well.html" alt="Well">
            <!-- Rectangle for pub.html -->
            <area shape="rect" coords="1068,429,1242,631" href="pub.html" alt="Pub">
        </map>

        <!-- Buttons -->
        <button id="fullscreen-button" class="control-button" onclick="toggleFullscreen()">Fullscreen</button>
        <button id="back-button" class="control-button" onclick="window.location.href='mainpage.html'">Back</button>
        <button id="sound-button" class="control-button">Sound on</button>
    </div>
</body>
</html>
