<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leak</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d17;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }
    .game-window {
      position: relative;
      width: 1200px;
      height: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .ui-button {
      position: absolute;
      left: 12px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    .ui-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }
    #back-button {
      top: 12px;
    }
    #sound-button {
      right: 12px;
      top: 12px;
      display: none;
    }
    .popup-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    .popup-image, .popup-video {
      max-width: 50vw;
      max-height: 50vh;
      object-fit: contain;
      border: 2px solid #fff;
      background-color: #000;
    }
    .popup-close {
      margin-top: 10px;
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background-color: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    .popup-close:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="game-window">
    <div id="map-container">
      <img src="leak.png" id="map-image" alt="Leak" usemap="#leakMap">
      <map name="leakMap">
        <area shape="rect" coords="787,852,1019,980" href="#" onclick="showMedia('leakvideo.mp4'); return false;" alt="Video Popup">
        <area shape="rect" coords="606,503,948,594" href="#" onclick="showMedia('newspaper.png'); return false;" alt="Image Popup">
      </map>
      <button id="back-button" class="ui-button" onclick="window.location.href='rupture.html'">Back</button>
      <button id="sound-button" class="ui-button">Sound On</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.onload = function () {
      let audio = document.getElementById('main-audio');
      if (!audio) {
        audio = document.createElement('audio');
        audio.id = 'main-audio';
        audio.src = 'ambient-noise.mp3';
        audio.loop = true;
        document.body.appendChild(audio);
      }

      if (sessionStorage.getItem('audioPlaying') === 'true') {
        audio.currentTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;
        audio.play().catch(() => {
          document.getElementById('sound-button').style.display = 'block';
          document.getElementById('sound-button').onclick = () => {
            audio.play().then(() => {
              document.getElementById('sound-button').style.display = 'none';
            });
          };
        });
      }

      if (window.imageMapResize) imageMapResize();
    };

    window.onbeforeunload = function () {
      const audio = document.getElementById('main-audio');
      sessionStorage.setItem('audioPlaying', !audio.paused);
      sessionStorage.setItem('audioTime', audio.currentTime);
    };

    function showMedia(mediaSrc) {
      if (document.querySelector('.popup-container')) {
        return; // Do nothing if a popup is already present
      }
      const container = document.createElement('div');
      container.className = 'popup-container';
      let mediaElement;
      if (mediaSrc.endsWith('.mp4')) {
        mediaElement = document.createElement('video');
        mediaElement.className = 'popup-video';
        mediaElement.src = mediaSrc;
        mediaElement.controls = true;
        mediaElement.autoplay = true;
      } else {
        mediaElement = document.createElement('img');
        mediaElement.className = 'popup-image';
        mediaElement.src = mediaSrc;
      }
      const closeButton = document.createElement('button');
      closeButton.className = 'popup-close';
      closeButton.innerText = 'Close';
      closeButton.onclick = () => {
        if (mediaElement.tagName === 'VIDEO') mediaElement.pause();
        container.remove();
      };
      container.appendChild(mediaElement);
      container.appendChild(closeButton);
      document.getElementById('map-container').appendChild(container);
    }
  </script>
</body>
</html>
