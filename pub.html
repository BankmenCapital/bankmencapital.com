<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pub</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d17;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }

    .game-window {
      position: relative;
      width: 1200px;
      height: 800px;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .ui-button {
      position: absolute;
      left: 12px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .ui-button:hover {
      background-color: #00ff88;
      transform: scale(1.05);
    }

    #back-button { top: 12px; }
    #sound-button { top: 12px; right: 12px; display: none; }
  </style>
</head>
<body>
  <div class="game-window">
    <div id="map-container">
      <img src="pub.png" id="map-image" alt="Pub" usemap="#pubMap">

      <!-- Optional map for future interactive areas -->
      <map name="pubMap"></map>

      <button id="back-button" class="ui-button" onclick="window.location.href='gildedrow.html'">Back</button>
      <button id="sound-button" class="ui-button">Sound On</button>
    </div>
  </div>

  <script>
    // --- AUDIO HANDLING ---
    window.onload = function () {
      let audio = document.getElementById('main-audio');
      if (!audio) {
        const newAudio = document.createElement('audio');
        newAudio.id = 'main-audio';
        newAudio.src = 'ambient-noise.mp3';
        newAudio.loop = true;
        document.body.appendChild(newAudio);
        audio = newAudio;
      }

      const wasPlaying = sessionStorage.getItem('audioPlaying') === 'true';
      const lastTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;

      if (wasPlaying && audio.paused) {
        audio.currentTime = lastTime;
        audio.play().catch(error => {
          console.log("Autoplay blocked:", error);
          const soundButton = document.getElementById('sound-button');
          soundButton.style.display = 'block';
          soundButton.onclick = () => {
            audio.play().then(() => (soundButton.style.display = 'none'));
          };
        });
      }

      // --- IMAGE MAP RESIZER ---
      if (window.imageMapResize) imageMapResize();
    };

    window.onbeforeunload = function () {
      const audio = document.getElementById('main-audio');
      sessionStorage.setItem('audioPlaying', audio.paused ? 'false' : 'true');
      sessionStorage.setItem('audioTime', audio.currentTime);
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
</body>
</html>
